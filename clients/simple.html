<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipulatable</title>
    <script src="../objectRemote.js"></script>
</head>
<body>
    <h4>This is the simplest example possible using Object.remote </h4>
    <p>On this client, a point object gets created, this object can then be used in whatever remote... Try it out by opening up the <a href="../remotes/basic/remote.html">remote</a> or the specialized <a href="../remotes/point/remote.html">remote point editor</a>.</p>
    <pre id="out"></pre>

    <script>
    var client = remoteObject.client("ws://localhost:8080");

    var o = client("object", {x: 10, y: 50});

    setInterval(function () {
        document.querySelector("#out").innerHTML = JSON.stringify(o, 4, null);
    }, 1/60);
    </script>
</body>
</html>
